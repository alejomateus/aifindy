<div class="intro_container">
  <div class="row">
    <div class="col"></div>
    <div
      class="col-xs-12 col-sm-12 col-md-10 col-lg-10"
      [style.background-color]="'#000'"
    >
      <img
        [src]="'/assets/categories/' + category.image"
        alt="cover_page"
        class="w-100"
      />
    </div>
    <div class="col"></div>
  </div>
  <div
    class="row"
    [class]="
      getTemplateMode() === 'dark'
        ? 'bg-dark text-white'
        : 'bg-light text-muted'
    "
  >
    <div class="col"></div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-4 text-center">
      <span class="bg-h1-bold">{{ category.name }} </span>
      <div class="row">
        <div class="col"></div>
        <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4 p-4 text-center">
          <div
            class="alert alert-success text-decoration-underline"
            (click)="navigate('categories')"
            role="alert"
          >
            <b>Todas las categor√≠as</b>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row directory">
        <div
          class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pb-4"
          *ngFor="let ia of data"
        >
          <div
            class="card"
            [class]="
              getTemplateMode() === 'dark'
                ? 'border-light text-light bg-dark'
                : 'border-dark text-dark bg-light'
            "
          >
            <a [href]="ia.url" target="_blank">
              <img
                class="card-img-top"
                [src]="'assets/directory/' + ia.image"
                alt="Card image cap"
              />
            </a>
            <div
              class="card-body text-start fw-bolder border-top"
              [class]="
                getTemplateMode() === 'dark' ? 'border-light ' : 'border-dark '
              "
            >
              <div class="card-title text-decoration-underline">
                {{ ia.title }}
              </div>
              <div class="card-subtitle mb-2 text-muted">
                <span [class]="getClass(ia.accessType)">{{
                  ia.accessType
                }}</span>
              </div>
              <p class="card-text bg-desc-regular">
                {{ ia.description }}
              </p>
              <div class="pb-1" *ngIf="ia.price">{{ ia.price | currency }}</div>
              <div class="card-text" *ngIf="ia.tags">
                <span *ngFor="let tag of ia.tags" [className]="sort()">{{
                  tag
                }}</span>
              </div>
            </div>
          </div>

                }}</span>

            </div>
          </div> -->
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
